<ion-view view-title="{{titulo}}">
  <ion-content>
  		<div class="list">
  			<div class="item item-avatar item-button-right" ng-repeat="alumno in alumnos|filter:buscar as results">
          <img src="/img/default.jpg">
          <h3>{{alumno.nombre}} {{alumno.apellido}}</h3>
          <p>DNI: {{alumno.documento}}</p>
    			<button class="button {{boton}}" ui-sref="">
      			<i class="icon {{icono}}"></i>
    			</button>
  			</div>
  		</div>
  </ion-content>
</ion-view>
