<ion-view view-title="{{titulo}}">
  <ion-content>

      <label class="item item-input">
        <span class="input-label">Apellido</span>
        <input type="text" ng-model="alumno.apellido">
      </label>
      <label class="item item-input">
        <span class="input-label">Nombre</span>
        <input type="text" ng-model="alumno.nombre">
      </label>
      <label class="item item-input">
        <span class="input-label">Número de documento</span>
        <input type="number" ng-model="alumno.documento">
      </label>
      <label class="item item-input">
        <span class="input-label">Legajo</span>
        <input type="number" ng-model="alumno.legajo">
      </label>
      <label class="item item-input">
        <span class="input-label">Fecha de Nacimiento</span>
        <input type="date" ng-model="alumno.nacimiento">
      </label>
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model="alumno.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Teléfono</span>
        <input type="tel" ng-model="alumno.telefono">
      </label>

      <div class="row">
        <div class="col col-50">
          <button class="button button-block button-calm" on-release="geolocalizar()">
            Obtener posición
          </button>
        </div>
        <div class="col col-50">
          <button class="button button-block button-balanced">
            Tomar fotografía
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col col-50" ng-if="alumno.geo != null">
            <p>hola</p>
        </div>
        <div class="col col-50" ng-if="alumno.imagen != null">
            <p>hola</p>
        </div>
      </div>

      <button class="button button-block button-positive" on-release="enviarDatos()">Confirmar Datos</button>

  </ion-content>
</ion-view>
